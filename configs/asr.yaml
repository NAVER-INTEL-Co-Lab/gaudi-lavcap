model:
  type: "document"
  # paths
  llama_path: "/mnt/lynx4/datasets/ltu_as/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf"  

  # ckpt: "/mnt/bear2/users/jongbin/salmonn/tedlium_conv_seqtrainer/checkpoint-16766" # if not "", load model from ckpt for training or evaluation
  ckpt: ""

  freeze_speech_conv: False
  
  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: False
  prompt_template: "[INST] <<SYS>>\n \n<</SYS>>\n\n###Human: {}\n [/INST] ###Assistant: \n"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 500 ## check
  end_sym: "</s>"
  
  generate:
    top_p: 0.9
    repetition_penalty: 1.1
    temperature: 1.0
    max_new_tokens: 1100

datasets:
  train_ann_path: "/mnt/lynx4/datasets/ltu_as/tedlium/json/train_ASR.json"
  valid_ann_path: "/mnt/lynx4/datasets/ltu_as/tedlium/json/test_ASR.json"
  test_ann_path: "/mnt/lynx4/datasets/ltu_as/tedlium/json/test_ASR.json"

  train_dir: '/mnt/lynx4/datasets/ltu_as/tedlium/feats/train'
  valid_dir: '/mnt/lynx4/datasets/ltu_as/tedlium/feats/test'

run:
  # log & settings
  seed: 42
  output_dir: "/mnt/bear2/users/jongbin/salmonn/tedlium_conv_seqtrainer_"
  evaluate: False # if True, only evaluate model on test data

  log_freq: 5
  epoch_based: True
  iters_per_epoch: 111
  accum_grad_iters: 8
  batch_size_train: 4
  batch_size_eval: 4
  num_workers: 16

  do_train: True
  do_test: True
  do_debug: False
  do_process: False

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 1
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 20
    warmup_steps: 10
    warmup_start_lr: 1e-6
    init_lr: 1e-4
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999
  